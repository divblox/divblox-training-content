<div id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-6">
                        <label>First Name:</label>
                        <input name="FirstName" id="FirstName" type="text" class="form-control" required/>
                        <div id="FirstNameInvalidFeedback" class="invalid-feedback">
                            Please provide a first name
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Last Name:</label>
                        <input name="LastName" id="LastName" type="text" class="form-control" required/>
                        <div id="LastNameInvalidFeedback" class="invalid-feedback">
                            Please provide a last name
                        </div>
                    </div>
                    <div class="col-12">
                        <label>Email Address:</label>
                        <input name="EmailAddress" id="EmailAddress" type="text" class="form-control" required/>
                        <div id="EmailAddressInvalidFeedback" class="invalid-feedback">
                            Please provide an email address
                        </div>
                    </div>
                    <div class="col-12">
                        <label>Password:</label>
                        <input name="Password" id="Password" type="password" class="form-control" required/>
                        <div id="PasswordInvalidFeedback" class="invalid-feedback">
                            Please provide a password
                        </div>
                    </div>
                    <div class="col-12">
                        <label>Confirm Password:</label>
                        <input name="Password" id="PasswordConfirm" type="password" class="form-control" required/>
                        <div id="PasswordConfirmInvalidFeedback" class="invalid-feedback">
                            Please confirm your password
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="btnSave" type="button" class="btn btn-primary fullwidth mt-1">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
