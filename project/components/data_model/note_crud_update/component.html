<div xmlns="http://www.w3.org/1999/xhtml" id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <div class="row">
                <div class="col-12">
                    <div id="NoteDescriptionWrapper" class="entity-instance-input-field">
                        {NoteDescription}
                    </div>
                </div>
            </div>
            <div id="AdditionalInputFieldsWrapper" class="row">
                <!-- Fields that are included by the component, but not provided for by wrappers will be rendered here... -->
            </div>
            <div class="row">
                <div class="col-6">
                    <div xmlns="" id="HPxt9">
                        <!-- Button trigger modal -->
                        <button type="button" id="HPxt9_btn-basic-modal" class="btn btn-link fullwidth"
                                data-toggle="modal" data-target="#HPxt9_modal">
                            Add/Modify Attachment
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="HPxt9_modal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabelTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="HPxt9_exampleModalLabel">Upload Attachment</h5>
                                        <button type="button" id="HPxt9_btn-close" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"> </i></span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div xmlns="" id="XLGKu"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="DownloadWrapper"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <button id="btnSave" type="button" class="btn btn-primary fullwidth mt-1">Update</button>
                        </div>
                        <div class="col-md-6">
                            <button id="btnDelete" type="button" class="btn btn-danger fullwidth mt-1">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
