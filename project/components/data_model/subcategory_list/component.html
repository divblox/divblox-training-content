<div xmlns="http://www.w3.org/1999/xhtml" id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_list">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="DataListSearchInput" class="form-control data_table_search_icon"
                               placeholder="Search..." aria-label="Search" aria-describedby="btnResetSearch"/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btnResetSearch"><i
                                    class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div xmlns="" id="IfZRa">
                        <!-- Button trigger modal -->
                        <button type="button" id="IfZRa_btn-basic-modal" class="btn btn-primary" data-toggle="modal"
                                data-target="#IfZRa_modal">
                            Add Sub Category
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="IfZRa_modal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabelTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="IfZRa_exampleModalLabel">Add Sub Category</h5>
                                        <button type="button" id="IfZRa_btn-close" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true"><i class="fa fa-times"
                                                                        aria-hidden="true"> </i></span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div xmlns="" id="4XscR"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="DataList" class="list-group"></div>
                    <div id="DataListLoading">
                        Loading...
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" id="DataListMoreButton" class="btn btn-link fullwidth"><i class="fa fa-repeat"
                                                                                                    aria-hidden="true"></i>
                        Load More
                    </button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
